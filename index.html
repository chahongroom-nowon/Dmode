<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차홍룸 노원점 D모드 관리</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">차홍룸 노원점 D모드 관리</h1>
                <div class="header-right">
                    <div class="date-selector">
                        <span id="current-date" class="date-display"></span>
                        <button id="date-picker-btn" class="date-picker-btn">
                            <i class="fas fa-calendar-alt"></i>
                        </button>
                    </div>
                    <button class="hamburger-btn" id="hamburger-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </header>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <div id="teams-container" class="teams-container">
                <!-- 팀별 직원 카드들이 여기에 동적으로 생성됩니다 -->
            </div>
        </main>

        <br>

        <!-- 햄버거 메뉴 -->
        <nav class="hamburger-menu" id="hamburger-menu">
            <div class="menu-overlay" id="menu-overlay"></div>
            <div class="menu-content">
                <div class="menu-header">
                    <h2>메뉴</h2>
                    <button class="close-menu-btn" id="close-menu-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="menu-body">
                    <div class="nav-group">
                        <h3><i class="fas fa-users"></i> 직원관리</h3>
                        <button class="nav-btn" id="add-junior-btn">
                            <i class="fas fa-user-plus"></i> 주니어 추가
                        </button>
                        <button class="nav-btn" id="add-designer-btn">
                            <i class="fas fa-palette"></i> 디자이너 추가
                        </button>
                        <button class="nav-btn" id="edit-employee-btn">
                            <i class="fas fa-user-edit"></i> 직원 수정
                        </button>
                        <button class="nav-btn" id="delete-employee-btn">
                            <i class="fas fa-user-minus"></i> 직원 삭제
                        </button>
                        <button class="nav-btn" id="edit-team-btn">
                            <i class="fas fa-layer-group"></i> 팀 수정
                        </button>
                    </div>
                    <div class="nav-group">
                        <h3><i class="fas fa-calendar-check"></i> 휴가관리</h3>
                        <button class="nav-btn" id="add-vacation-btn">
                            <i class="fas fa-plus-circle"></i> 휴가 등록
                        </button>
                        <button class="nav-btn" id="cancel-vacation-btn">
                            <i class="fas fa-minus-circle"></i> 휴가 취소
                        </button>
                    </div>
                    <div class="nav-group">
                        <h3><i class="fas fa-cog"></i> 관리자</h3>
                        <button class="nav-btn" id="admin-btn">
                            <i class="fas fa-shield-alt"></i> 관리자 모드
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 모달들 -->
        <!-- 날짜 선택 모달 -->
        <div id="date-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>날짜 선택</h2>
                    <button class="close-btn" id="close-date-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="date" id="date-input" class="date-input">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="confirm-date">확인</button>
                </div>
            </div>
        </div>

        <!-- 직원 추가 모달 -->
        <div id="add-employee-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>신규 직원 등록</h2>
                    <button class="close-btn" id="close-add-employee-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="employee-name">이름</label>
                        <input type="text" id="employee-name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="employee-team">팀</label>
                        <input type="text" id="employee-team" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="employee-off-days">휴무 (예: 월요일,화요일)</label>
                        <input type="text" id="employee-off-days" class="form-input" placeholder="월요일,화요일">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="save-employee">등록</button>
                </div>
            </div>
        </div>

        <!-- 직원 수정 모달 -->
        <div id="edit-employee-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>직원 수정</h2>
                    <button class="close-btn" id="close-edit-employee-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-employee-select">수정할 직원 선택</label>
                        <select id="edit-employee-select" class="form-select">
                            <option value="">직원을 선택하세요</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-employee-name">이름</label>
                        <input type="text" id="edit-employee-name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-employee-team">팀</label>
                        <input type="text" id="edit-employee-team" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-employee-off-days">휴무</label>
                        <input type="text" id="edit-employee-off-days" class="form-input">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="update-employee">수정</button>
                </div>
            </div>
        </div>

        <!-- 직원 삭제 모달 -->
        <div id="delete-employee-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>직원 삭제</h2>
                    <button class="close-btn" id="close-delete-employee-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="delete-employee-select">삭제할 직원 선택</label>
                        <select id="delete-employee-select" class="form-select">
                            <option value="">직원을 선택하세요</option>
                        </select>
                    </div>
                    <p class="warning-text">정말로 이 직원을 삭제하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="confirm-delete-employee">삭제</button>
                </div>
            </div>
        </div>

        <!-- 팀 수정 모달 -->
        <div id="edit-team-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>팀 수정</h2>
                    <button class="close-btn" id="close-edit-team-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-team-select">수정할 팀 선택</label>
                        <select id="edit-team-select" class="form-select">
                            <option value="">팀을 선택하세요</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-team-name">새 팀 이름</label>
                        <input type="text" id="edit-team-name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-team-off-days">휴무</label>
                        <input type="text" id="edit-team-off-days" class="form-input">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="update-team">수정</button>
                </div>
            </div>
        </div>

        <!-- 휴가 등록 모달 -->
        <div id="add-vacation-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>휴가 등록</h2>
                    <button class="close-btn" id="close-add-vacation-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="vacation-employee-select">직원 선택</label>
                        <select id="vacation-employee-select" class="form-select">
                            <option value="">직원을 선택하세요</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="vacation-date">휴가 날짜</label>
                        <input type="date" id="vacation-date" class="form-input" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="save-vacation">등록</button>
                </div>
            </div>
        </div>

        <!-- 휴가 취소 모달 -->
        <div id="cancel-vacation-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>휴가 취소</h2>
                    <button class="close-btn" id="close-cancel-vacation-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="cancel-vacation-select">취소할 휴가 선택</label>
                        <select id="cancel-vacation-select" class="form-select">
                            <option value="">휴가를 선택하세요</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="confirm-cancel-vacation">취소</button>
                </div>
            </div>
        </div>

        <!-- 관리자 모드 모달 -->
        <div id="admin-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>관리자 모드 - 기록 입력</h2>
                    <button class="close-btn" id="close-admin-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="admin-employee-select">직원 선택</label>
                        <select id="admin-employee-select" class="form-select">
                            <option value="">직원을 선택하세요</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="admin-date">날짜</label>
                        <input type="date" id="admin-date" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-break-down">내려온 시간 (HH:MM)</label>
                        <input type="time" id="admin-break-down" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="admin-break-up">올라온 시간 (HH:MM)</label>
                        <input type="time" id="admin-break-up" class="form-input">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="save-admin-record">기록 저장</button>
                </div>
            </div>
        </div>

        <!-- 비밀번호 입력 모달 -->
        <div id="password-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>비밀번호 입력</h2>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="password-input">비밀번호</label>
                        <input type="password" id="password-input" class="form-input" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="confirm-password">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
